name: Deploy via Dokploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Trigger Dokploy (GitHub-style)
        run: |
          curl -k -X POST https://dokploy.dom.local/api/deploy/UTYNxBY74JiZ2OAQ1o-qJ \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -d '{
              "ref": "refs/heads/main",
              "repository": {
                "full_name": "AlphaITInnovations/AlphaRequestManager"
              }
            }'
