{% block head %}
<style>
  :root {
    --primary: #3EAAB8;
    --primary-hover: #2B7D89;
  }

  .nice-scrollbar::-webkit-scrollbar { width:8px; }
  .nice-scrollbar::-webkit-scrollbar-thumb {
      background:rgba(0,0,0,.25);
      border-radius:8px;
  }

  .ticket-accent {
      position:absolute;
      left:0;
      top:12px;
      bottom:12px;
      width:4px;
      border-radius:4px;
      opacity:.7;
      transition:all .25s ease;
  }

  .ticket:hover .ticket-accent {
      width:6px;
      opacity:1;
  }
</style>

<script>
document.addEventListener("alpine:init", () => {
  Alpine.data("dashboardManager", () => ({

    orders: {{ orders | tojson }},
    group_requests: {{ group_requests | tojson }},
    userName: "{{ user.displayName }}",

    ticketPages: {
      "Hardwarebestellung": "hardware",
      "EDV-Zugang beantragen": "zugang-beantragen",
      "EDV-Zugang sperren": "zugang-sperren",
      "Niederlassung anmelden": "niederlassung-anmelden",
      "Niederlassung schlieÃŸen": "niederlassung-schliessen",
      "Niederlassung umzug": "niederlassung-umzug"
    },

    openNew(type) {
      const page = this.ticketPages[type];
      if (page) window.location.href = `/tickets/new/${page}`;
    },

    openUserTicket(o) {
      window.location.href = `/tickets/edit/${o.type_key}/${o.id}`;
    },

    openGroupTicket(o) {
      window.location.href = `/tickets/group/${o.type_key}/${o.id}`;
    },

    statusLabel(s) {
      return {
        in_progress: "In Bearbeitung",
        in_request: "Zu bearbeiten",
        approved: "Erledigt",
        rejected: "Abgelehnt",
      }[s] || s;
    },

    statusBadge(s) {
      return {
        in_progress: "bg-yellow-100 text-yellow-800",
        in_request: "bg-primary/20 text-primary",
        approved: "bg-green-100 text-green-800",
        rejected: "bg-red-100 text-red-800",
      }[s] || "bg-gray-200 text-gray-700";
    },

    priorityLabel(p) {
      return {
        low: "Niedrig",
        medium: "Mittel",
        high: "Hoch",
        critical: "Kritisch",
      }[p] || p;
    },

    priorityIcon(p) {
      return {
        low: "ðŸŸ¢",

    statusAccent(s) {
      return {
        in_progress: "bg-yellow-400",
        in_request: "bg-primary",
        approved: "bg-green-500",
        rejected: "bg-red-500",
      }[s] || "bg-gray-400";
    }

  }))
})
</script>
{% endblock %}
